<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
      
       <div style="margin-top: 260px;" id="content">
         <h1>Brucite</h1>

         <form id="uv-form"">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <main>
        <img src="your-image.png" alt="Centered Image" class="centered-image">
        <div id="searchbar">
            <input id="uv-address" type="text" class="form__input" placeholder="Flow around the web easily">
            <img src="search-icon.png" alt="Search Icon" class="search-icon">
        </div>
    </main>
          </form>

          
          
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
      </div>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js" defer></script>
      
   </body>
</html>
